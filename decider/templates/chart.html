<html>
<head>
<title>Title of Page</title>
<link rel="stylesheet" type="text/css" href="decider_style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
<body>
<h1>The Make-Up-Your-Mind Machine</h1>
<br>
<form>
<textarea name="question" class="top">Big Question</textarea><br>
<input type="Button" id="newCol" class="button" value="Add Option">
<input type="Button" id="newRow" class="button" value="Add Factor">
<br>
<table id="myTable" class="chart">
{{chart}}
</table>
<input type="Reset" class="button" value="Clear Table">
<input type="Button" id="decide" class="button" value="Decide">
</form>
<div id="results">
<p id="resultList"> </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="chart.js"></script>
</body>
</html>

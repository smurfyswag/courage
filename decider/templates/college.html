<html>
<head>
<title>Decision Maker</title>
<link rel="stylesheet" type="text/css" href="decider_style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
<link rel="icon"
    type="image/png"
    href="icon-ux-blue.png">
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="how-to">How-To</a></li>
  <li><a href="about">About Us</a></li>
</ul>
</head>
<body>
<h1>Decider 5000</h1>
<br>
<form>
<p class="top">What college will you choose?</p>
<br>
<input type="Button" id="newSchool" class="button" value="Add College">
<input type="Button" id="deleteCol" class="button" value="Remove College">
<input type="Button" id="newOther" class="button" value="Add Factor">
<input type="Button" id="deleteRow" class="button" value="Remove Factor">
<table id = "myTable" class="chart">
{{chart}}
</table>
<input type="Reset" class="button" value="Clear Table">
<input type="Button" id="decide" class="button" value="Decide">
</form>
<div id="results">
<p id="resultList"> </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="chart.js"></script>
</body>
</html>
